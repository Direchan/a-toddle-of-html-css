<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡에 오신 것을 환영합니다</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
          <span>No Service</span> 
          <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>  
    <div class="status-bar__column">
        <span>110%</span> 
    <i class="fa-solid fa-battery-full"></i>
    <i class="fa-solid fa-bolt"></i>
    </div> 
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아톡에 오신 것을 환영합니다</h1>
        <p class="welcome-header__text">코코아 아이디가 있으시다면, 이메일이나 전화번호로 로그인 하십시오.</p>
    </header>
    <div>
    
    <form id="login-form">
    <input type="text" placeholder="이메일 또는 전화번호" />
    <input type="password" placeholder="비밀번호" />
    <input type="submit" value="로그인" />
    <a href="#">ID 또는 비밀번호 찾기 </a>
    </form>


    </div>
    <script src="https://kit.fontawesome.com/43c5104c65.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
